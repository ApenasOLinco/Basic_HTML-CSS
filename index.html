<html lang="en">
  <head>
    <title>Basic CSS</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="title">
      <h1>BUTTONS</h1>
    </div>
      <h2 class="subtitle">Some experimental-fancypants stuff with CSS.</h2>
    
    <fieldset class="button-wrapper" style="animation-delay: 8.5s;">
      <input type="button" style="animation-delay: 8.5s;"/>
    </fieldset>

    <fieldset class="button-wrapper" style="animation-delay: 8.8s; background: linear-gradient(to left, rgba(255, 135, 122, 0.377), transparent 50%);">
      <input type="button" style="animation-delay: 8.8s;"/>
    </fieldset>

    <fieldset class="button-wrapper" style="animation-delay: 9.1s;">
      <input type="button" style="animation-delay: 9.1s;"/>
    </fieldset>
  </body>
</html>
